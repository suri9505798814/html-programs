<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks in HTML</title>
</head>
<body>

    <h2>Working of Hyperlinks using &lt;a&gt; Tag</h2>

    <p>
        <a href="https:sasi.ac.in" target="_self">
            Want To Visit SASI Site 
        </a>
    </p>
    <p>
        <a href="https://google.com" target="_blank">
            Open Google in New Tab
        </a>
    </p>

    <p>
        <a href="https://codechef.com" target="_self">
            Go to Codechef Page
        </a>
    </p>

</body>
</html>
